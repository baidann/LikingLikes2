<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Network</h2>
    </div>
    <div class="page">
        <h2>Your Feed</h2>
    </div>
    <div class="container">
        <div class="user">
            <img src="./img/todd-s.jpg" alt="Profile Pic">
            <p class="blueUnderline">Add an avatar</p>
            <h3>James Doe</h3>
        </div>
        <div class="feed">
            <div class="post">
                <div class="top">
                    <h3>Neil M</h3>
                    <div class="likes">
                        <p id="counter1">9 like(s)</p>
                        <button onclick="add1()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>I just set up this discord bot, let me know what you all think. <span class="blue">link</span></p>
                </div>
            </div>
            <div class="post">
                <div class="top">
                    <h3>Nichole K</h3>
                    <div class="likes">
                        <p id="counter2">12 like(s)</p>
                        <button onclick="add2()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>Just finished my <span class="blue">next comic</span>, check it out.</p>
                </div>
            </div>
            <div class="post">
                <div class="top">
                    <h3>Sadie F</h3>
                    <div class="likes">
                        <p id="counter3">9 like(s)</p>
                        <button onclick="add3()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <p>I'm planning a Dojo Movie night, add your suggested movies <span class="blue">here</span></p>
                </div>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
